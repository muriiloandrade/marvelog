<div class="pt-4">
  <div class="container">
    <div class="row mb-3">
      <div class="form-floating col">
        <input
          class="form-control"
          id="floatingInput"
          placeholder="Nome do quadrinho"
          #name
        />
        <label for="floatingInput">&nbsp;&nbsp;Buscar...</label>
      </div>
      <div class="d-grid col-md-2">
        <button class="btn btn-lg btn-dark" (click)="searchComics(name.value)">
          <i-bs class="pe-2" [name]="icons.Search"></i-bs> Buscar
        </button>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <div
        class="col"
        *ngFor="
          let comic of comics
            | paginate
              : {
                  id: 'server',
                itemsPerPage: itemsPerPage,
                  currentPage: offset,
                  totalItems: total
                }
        "
      >
        <div class="card shadow-sm">
          <img
            [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension"
            [title]="comic.title"
          />

          <div class="card-body">
            <h5 class="card-title">{{ comic.title }}</h5>
            <ng-container *ngIf="comic.description; else descriptionElse">
              <p class="card-text text-truncate" [title]="comic.description">
                {{ comic.description }}
              </p>
            </ng-container>
            <ng-template #descriptionElse>
              <p class="card-text">
                Esse quadrinho ainda nÃ£o possui uma descriÃ§Ã£o ðŸ˜ž
              </p>
            </ng-template>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  (click)="favoritar(comic.id)"
                  class="btn btn-sm btn-outline-danger"
                >
                  <i-bs
                    [name]="comic.favorite ? icons.HeartFill : icons.Heart"
                  ></i-bs>
                </button>
                <a
                  type="button"
                  [routerLink]="['/quadrinho', comic.id]"
                  class="btn btn-sm btn-outline-secondary"
                >
                  <i-bs [name]="icons.Search"></i-bs>
                  Detalhes
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-3 text-center">
      <pagination-controls
        id="server"
        (pageChange)="paginar($event)"
        (pageBoundsCorrection)="paginar($event)"
        [responsive]="true"
        [autoHide]="true"
        previousLabel="Anterior"
        nextLabel="PrÃ³xima"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="VocÃª estÃ¡ em"
      >
      </pagination-controls>
    </div>
  </div>
</div>
